<div class="p-card p-4 shadow-2 border-round surface-card">
  <h2 class="text-2xl mb-4 font-semibold text-primary">Cadastro de Veículo</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="grid formgrid">
    <div class="field col-12 md:col-6">
      <label for="placa">Placa</label>
      <input id="placa" pInputText formControlName="placa" />
      <small *ngIf="form.get('placa')?.invalid && form.get('placa')?.touched" class="p-error">
        Placa é obrigatória
      </small>
    </div>

    <div class="field col-12 md:col-6">
      <label for="chassi">Chassi</label>
      <input id="chassi" pInputText formControlName="chassi" />
      <small *ngIf="form.get('chassi')?.invalid && form.get('chassi')?.touched" class="p-error">
        Chassi é obrigatório
      </small>
    </div>

    <div class="field col-12 md:col-6">
      <label for="renavam">Renavam</label>
      <input id="renavam" pInputText formControlName="renavam" />
      <small *ngIf="form.get('renavam')?.invalid && form.get('renavam')?.touched" class="p-error">
        Renavam é obrigatório
      </small>
    </div>

    <div class="field col-12 md:col-6">
      <label for="modelo">Modelo</label>
      <input id="modelo" pInputText formControlName="modelo" />
      <small *ngIf="form.get('modelo')?.invalid && form.get('modelo')?.touched" class="p-error">
        Modelo é obrigatório
      </small>
    </div>

    <div class="field col-12 md:col-6">
      <label for="marca">Marca</label>
      <input id="marca" pInputText formControlName="marca" />
      <small *ngIf="form.get('marca')?.invalid && form.get('marca')?.touched" class="p-error">
        Marca é obrigatória
      </small>
    </div>

    <div class="field col-12 md:col-6">
      <label for="ano">Ano</label>
      <input id="ano" pInputText type="number" formControlName="ano" />
      <small *ngIf="form.get('ano')?.invalid && form.get('ano')?.touched" class="p-error">
        Ano é obrigatório
      </small>
    </div>

    <div class="col-12 flex justify-content-end">
      <button pButton type="submit" label="Salvar" class="p-button-success"></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
